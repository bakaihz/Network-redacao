<script>
// Function to handle the redacao submission
function submitRedacao() {
    const accountSelect = document.getElementById("accountSelect").value;
    const redacaoContent = document.getElementById("redacaoContent").value;

    if (accountSelect && redacaoContent) {
        // Do the submission logic here, e.g., making an API call
        
        // Show success modal
        showModal('Submission Successful', 'Your redacao has been submitted.');
    } else {
        // Show error modal
        showModal('Error', 'Please select an account and fill the redacao.');
    }
}

// Function to show modal dialogs
function showModal(title, message) {
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");
    const modal = document.getElementById("myModal");

    modalTitle.textContent = title;
    modalMessage.textContent = message;
    modal.style.display = "block";

    // Add click event to close modal when clicking outside of it
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
}

// Event listener for btnPending
document.getElementById("btnPending").addEventListener("click", function() {
    // Call the submit function
    submitRedacao();
});

// Additional setup may go here
</script>
